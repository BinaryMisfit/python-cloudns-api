version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8-buster
    steps:
      - checkout
      - run:
          name: Upgrade pip
          command: sudo python -m pip install --upgrade pip
      - run:
          name: Install pip requirements
          command: sudo pip install -r requirements.txt
      - run:
          name: Run lint tests
          command: pylint libcloudns